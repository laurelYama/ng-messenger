<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Messagerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .login-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            pointer-events: none;
        }
        
        .input-with-icon {
            padding-left: 40px;
        }
        
        .link-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .link-gradient:hover {
            text-decoration: underline;
            transform: translateY(-1px);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #764ba2, #667eea);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            border-radius: 12px;
            padding: 12px 16px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .message-icon {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center relative">
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-card w-full max-w-md p-8 rounded-2xl relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-purple-100 to-blue-100 mb-4">
                <i class="fas fa-comments text-2xl message-icon header-gradient"></i>
            </div>
            <h1 class="text-3xl font-bold header-gradient mb-2">Connexion</h1>
            <p class="text-gray-600">Connectez-vous à votre messagerie</p>
        </div>
        
        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-purple-500"></i>
                    Adresse email
                </label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input
                        type="email"
                        [(ngModel)]="form.email"
                        name="email"
                        placeholder="votre@email.com"
                        class="form-input input-with-icon w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-purple-500/20"
                        required
                    />
                </div>
            </div>
            
            <!-- Password Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-500"></i>
                    Mot de passe
                </label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input
                        type="password"
                        [(ngModel)]="form.password"
                        name="password"
                        placeholder="••••••••"
                        class="form-input input-with-icon w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-purple-500/20"
                        required
                    />
                </div>
            </div>
            
            <!-- Error Message (hidden by default) -->
            <div class="error-message hidden">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                Email ou mot de passe incorrect
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500 mr-2">
                    <span class="text-gray-600">Se souvenir de moi</span>
                </label>
                <a href="#" class="link-gradient font-medium">Mot de passe oublié ?</a>
            </div>
            
            <!-- Login Button -->
            <button
                type="submit"
                class="login-btn w-full py-3 px-6 text-white font-semibold rounded-xl"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Se connecter
            </button>
            
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">ou</span>
                </div>
            </div>
            
            <!-- Sign Up Link -->
            <div class="text-center">
                <span class="text-gray-600">Vous n'avez pas de compte ?</span>
                <a [routerLink]="'/register'" class="link-gradient font-semibold ml-1">
                    Créer un compte
                    <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
        </form>
        
        <!-- Footer -->
        <div class="text-center mt-8 pt-6 border-t border-gray-100">
            <p class="text-xs text-gray-500">
                © 2025 Messagerie. Tous droits réservés.
            </p>
        </div>
    </div>
    
    <script>
        // Simple form validation and interaction
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            const errorMsg = document.querySelector('.error-message');
            
            // Simple validation for demo
            if (!email || !password) {
                errorMsg.textContent = 'Veuillez remplir tous les champs';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (email === 'test@test.com' && password === 'password') {
                // Success - hide error and show success (for demo)
                errorMsg.classList.add('hidden');
                alert('Connexion réussie !');
            } else {
                // Show error
                errorMsg.textContent = 'Email ou mot de passe incorrect';
                errorMsg.classList.remove('hidden');
            }
        });
        
        // Hide error when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                document.querySelector('.error-message').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
