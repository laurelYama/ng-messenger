<div class="login-bg min-h-screen flex items-center justify-center relative px-4">
  <div class="login-card w-full max-w-4xl max-h-screen  flex flex-col md:flex-row p-0 rounded-2xl relative z-10 shadow-2xl overflow-hidden bg-white">
    <!-- Illustration / Logo (gauche) -->
    <div class="hidden md:flex flex-col justify-center items-center bg-gradient-to-br from-purple-100 to-blue-100 w-1/2 p-12">
      <div class="flex flex-col items-center">
        <div class="w-28 h-28 rounded-full bg-gradient-to-br from-purple-200 to-blue-200 flex items-center justify-center mb-6 shadow-lg">
          <i class="fas fa-comments text-5xl text-purple-600"></i>
        </div>
        <h2 class="text-3xl font-bold text-purple-700 mb-2">Bienvenue !</h2>
        <p class="text-gray-600 text-lg text-center">Connectez-vous pour retrouver vos conversations.</p>
      </div>
    </div>

    <!-- Formulaire (droite) -->
    <div class="flex-1 flex flex-col justify-center p-8 md:p-16">
      <div class="text-center mb-8 md:mb-10">
        <h1 class="text-4xl font-bold header-gradient mb-2">Connexion</h1>
        <p class="text-gray-600 text-lg">Connectez-vous à votre messagerie</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Email Field -->
<div>
  <label class="block text-base font-semibold text-gray-700 mb-2">
    <i class="fas fa-envelope mr-2 text-purple-500"></i>
    Adresse email
  </label>
  <div class="relative">
    <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-purple-400"></i>
    <input
      type="email"
      [(ngModel)]="form.email"
      name="email"
      placeholder="votre@email.com"
      class="w-full px-10 py-3 rounded-xl border focus:ring-2 focus:ring-purple-500/20 text-lg"
      required
    />
  </div>
</div>

<!-- Password Field -->
<div class="relative">
  <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-purple-400"></i>
  <input
    [type]="showPassword ? 'text' : 'password'"
    [(ngModel)]="form.password"
    name="password"
    placeholder="••••••••"
    class="w-full px-10 py-3 rounded-xl border focus:ring-2 focus:ring-purple-500/20 text-lg"
    required
  />
  <button
    type="button"
    (click)="showPassword = !showPassword"
    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-purple-600 focus:outline-none"
    tabindex="-1"
  >
    <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
  </button>
</div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message flex items-center">
          <i class="fas fa-exclamation-triangle mr-2"></i>
          {{ errorMessage }}
        </div>

        <!-- Spinner -->
        <div *ngIf="loading" class="flex justify-center mb-4">
          <div class="animate-spin rounded-full h-8 w-8 border-4 border-purple-300 border-t-purple-600"></div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="login-btn w-full py-3 px-6 text-white bg-gradient-to-br from-purple-500 to-blue-500 font-semibold rounded-xl text-lg flex items-center justify-center"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          Se connecter
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">ou</span>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <span class="text-gray-600">Vous n'avez pas de compte ?</span>
          <a [routerLink]="'/register'" class="link-gradient font-semibold ml-1">
            Créer un compte
            <i class="fas fa-arrow-right ml-1"></i>
          </a>
        </div>
      </form>


  </div>
</div>
