<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation - Messagerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .message-sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px 20px 8px 20px;
            margin-left: auto;
            max-width: 80%;
            animation: slideInRight 0.3s ease;
        }
        
        .message-received {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 20px 20px 20px 8px;
            margin-right: auto;
            max-width: 80%;
            animation: slideInLeft 0.3s ease;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:disabled {
            background: #9ca3af;
            transform: none;
            box-shadow: none;
        }
        
        .message-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .typing-indicator {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .seen-indicator {
            color: #10b981;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 2px;
            margin-top: 2px;
            justify-content: flex-end;
        }
        
        .conversation-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.03) 0%, transparent 50%),
                #fafafa;
        }
        
        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .message-time-divider {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 11px;
            color: #666;
            margin: 20px auto;
            width: fit-content;
        }
        
        .scroll-to-bottom {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .scroll-to-bottom.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message-bubble {
            position: relative;
            padding: 12px 16px;
            margin: 8px 0;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .emoji-btn {
            transition: transform 0.2s ease;
        }
        
        .emoji-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="conversation-bg min-h-screen">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative flex flex-col">
        
        <!-- Header de conversation -->
        <div class="glass-header sticky top-0 z-50 px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors">
                        <i class="fas fa-arrow-left text-gray-600"></i>
                    </button>
                    
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-lg">
                                {{ contact?.name?.charAt(0) | uppercase }}
                            </div>
                            <div class="online-dot absolute bottom-0 right-0 border-2 border-white"></div>
                        </div>
                        
                        <div>
                            <h2 class="font-semibold text-gray-900 text-lg">{{ contact?.name }}</h2>
                            <p class="text-sm text-green-600 font-medium">En ligne</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors">
                        <i class="fas fa-phone text-gray-600"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors">
                        <i class="fas fa-video text-gray-600"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-colors">
                        <i class="fas fa-ellipsis-v text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages container -->
        <div class="flex-1 overflow-y-auto px-4 py-4 space-y-4" id="messagesContainer">
            <!-- Boucle pour les messages de votre API -->
            <div *ngFor="let msg of messages" class="flex" [ngClass]="msg.senderEmail === currentUserEmail ? 'justify-end' : ''">
                <!-- Diviseur de temps (optionnel) -->
                <div class="message-time-divider">
                    <span>{{ msg.timestamp | date:'short' }}</span>
                </div>
                
                <div class="message-bubble" 
                     [ngClass]="msg.senderEmail === currentUserEmail ? 'message-sent text-white' : 'message-received text-gray-800'">
                    <div class="font-medium">{{ msg.content }}</div>
                    <div class="timestamp" 
                         [ngClass]="msg.senderEmail === currentUserEmail ? 'text-white text-opacity-80 text-right' : 'text-gray-500'">
                        {{ msg.timestamp | date:'short' }}
                    </div>
                    <div *ngIf="msg.seen && msg.senderEmail === currentUserEmail" 
                         class="seen-indicator text-white text-opacity-80">
                        <i class="fas fa-check-double"></i>
                        Vu
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton scroll vers le bas -->
        <div class="scroll-to-bottom" id="scrollToBottom">
            <i class="fas fa-chevron-down"></i>
        </div>

        <!-- Zone de saisie -->
        <form (ngSubmit)="sendMessage()" class="input-container sticky bottom-0 p-4">
            <div class="flex items-end space-x-3">
                
                <!-- Boutons d'actions -->
                <div class="flex space-x-2">
                    <button type="button" class="emoji-btn w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-all">
                        <i class="fas fa-smile text-gray-600"></i>
                    </button>
                    <button type="button" class="emoji-btn w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition-all">
                        <i class="fas fa-paperclip text-gray-600"></i>
                    </button>
                </div>
                
                <!-- Champ de saisie -->
                <div class="flex-1 relative">
                    <input
                        type="text"
                        [(ngModel)]="messageContent"
                        name="messageContent"
                        placeholder="Tapez votre message..."
                        required
                        class="message-input w-full px-4 py-3 rounded-full resize-none outline-none"
                        maxlength="1000"
                    />
                </div>
                
                <!-- Bouton d'envoi -->
                <button 
                    type="submit" 
                    class="send-btn w-12 h-12 rounded-full text-white flex items-center justify-center shadow-lg"
                    [disabled]="!messageContent.trim()"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Compteur de caractères -->
            <div class="flex justify-between items-center mt-2 px-4 text-xs text-gray-500">
                <span class="opacity-0">placeholder</span>
                <span *ngIf="messageContent.length > 800">
                    {{ messageContent.length || 0 }}/1000
                </span>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Auto-scroll vers le bas
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // Gestion du bouton scroll to bottom
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('messagesContainer');
            const scrollBtn = document.getElementById('scrollToBottom');
            
            if (container && scrollBtn) {
                container.addEventListener('scroll', function() {
                    const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
                    
                    if (isAtBottom) {
                        scrollBtn.classList.remove('show');
                    } else {
                        scrollBtn.classList.add('show');
                    }
                });
                
                scrollBtn.addEventListener('click', scrollToBottom);
                
                // Scroll initial
                scrollToBottom();
            }
        });

        // Animation d'apparition des messages
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.message-bubble');
            messages.forEach((message, index) => {
                message.style.opacity = '0';
                message.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    message.style.transition = 'all 0.5s ease';
                    message.style.opacity = '1';
                    message.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Simulation de frappe
        function showTypingIndicator() {
            document.querySelector('.typing-indicator').style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.querySelector('.typing-indicator').style.display = 'none';
        }
    </script>
</body>
</html>
