<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 px-4">
  <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-10 max-w-xl w-full flex flex-col items-center">
    <div class="w-20 h-20 rounded-full bg-gradient-to-br from-purple-200 to-blue-200 flex items-center justify-center mb-6 shadow-lg">
      <i class="fas fa-comments text-4xl text-purple-600"></i>
    </div>
    <h1 class="text-3xl md:text-4xl font-bold header-gradient mb-4 text-center">Bienvenue sur Smstech !</h1>
    <p class="text-gray-600 text-lg text-center mb-8">
      Retrouvez toutes vos conversations, démarrez de nouveaux échanges et restez connecté avec vos contacts.
    </p>
    <a [routerLink]="'/layout/chat'" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-3 rounded-full font-semibold shadow-lg hover:scale-105 transition-transform flex items-center">
      <i class="fas fa-paper-plane mr-2"></i>
      Commencer à discuter
    </a>
  </div>
</div>
